<h2>Products</h2>
<div *ngFor = "let product of products">
  <a [title]="product.name + 'details'">
    <h2> {{product.name}}</h2>
  </a>
  <span> 
    <p *ngIf = "product.description">{{product.description}}</p>
    <h3>{{product.price}}</h3>
  </span>
  <button *ngIf = "product.price > 300" (click)="share()">
    Share 
  </button>
  <app-product-alert [product] = "product"
  (notify)="onNotify()"></app-product-alert>
</div>
